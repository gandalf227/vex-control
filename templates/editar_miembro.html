<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Actualizar Miembro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Actualizar Miembro - {{ usuario['matricula'] }}</h2>

                    <!-- Mensajes flash -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        <div>
                          {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
                              {{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                            </div>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}

                    <form method="post" onsubmit="return validarFormulario()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña (dejar vacío si no desea cambiarla):</label>
                            <input type="password" id="password" name="password" class="form-control" />
                            <div class="form-check mt-1">
                                <input class="form-check-input" type="checkbox" id="mostrarPwd" onclick="togglePassword()">
                                <label class="form-check-label" for="mostrarPwd">Mostrar contraseña</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a href="{{ url_for('listar_miembros') }}" class="btn btn-link">Volver al listado</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById('password');
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    function validarFormulario() {
        // Puedes agregar validaciones extra aquí si quieres
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
