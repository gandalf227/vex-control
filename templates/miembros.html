<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Miembros - Club VEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

    <h2>Gestión de Miembros</h2>

    <a href="{{ url_for('nuevo_miembro') }}" class="btn btn-primary mb-3">Nuevo Miembro</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th style="width: 180px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>
                    <a href="{{ url_for('editar_miembro', matricula=u[0]) }}" class="btn btn-sm btn-warning me-2">Editar</a>

                    <form action="{{ url_for('eliminar_miembro', matricula=u[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('¿Eliminar este miembro?');">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3" class="text-center">No hay miembros registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Volver al panel admin</a></p>

</body>
</html>
